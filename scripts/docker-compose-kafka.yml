services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: pinot-pulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | bash -c 'cat > /dev/tcp/localhost/2181' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: pinot-pulse-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://pinot-pulse-kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  pinot-controller:
    image: apachepinot/pinot:1.1.0
    container_name: pinot-pulse-controller
    command: StartController -zkAddress zookeeper:2181
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      JAVA_OPTS: "-Xms256m -Xmx512m"
    healthcheck:
      test: curl -f http://localhost:9000/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  pinot-broker:
    image: apachepinot/pinot:1.1.0
    container_name: pinot-pulse-broker
    command: StartBroker -zkAddress zookeeper:2181
    depends_on:
      pinot-controller:
        condition: service_healthy
    ports:
      - "8099:8099"
    environment:
      JAVA_OPTS: "-Xms256m -Xmx512m"
    restart: on-failure

  pinot-server:
    image: apachepinot/pinot:1.1.0
    container_name: pinot-pulse-server
    command: StartServer -zkAddress zookeeper:2181
    depends_on:
      pinot-controller:
        condition: service_healthy
    ports:
      - "8098:8098"
    environment:
      JAVA_OPTS: "-Xms256m -Xmx512m"
    restart: on-failure
