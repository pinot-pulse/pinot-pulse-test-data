apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
- name: kubernetes-dashboard-certs
  namespace: kube-system
  type: "Opaque"
  behavior: replace
  files:
  - tls.key=certs/dashboard.key
  - tls.crt=certs/dashboard.crt
patchesStrategicMerge:
- dashboard.yaml
bases:
- ../../base
